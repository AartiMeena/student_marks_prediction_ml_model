<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="static/style.css">
    <title>student_marks_prediction_model</title>
</head>

<body>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <div class="container px-4 py-5 mx-auto">
        <div class="card card0">
            <div class="d-flex flex-lg-row flex-column-reverse">
                <div class="card card1">
                    <div class="row justify-content-center my-auto">
                        <div class="col-md-8 col-10 my-5">
                            <div class="row justify-content-center px-3 mb-3">
                             <img src="1.jpg" height="100" width="100">
                              </div>
                            <h3 class="mb-5 text-center heading">Welcome to Student Marks Prediction</h3>
                            <center>
                                <h6 class="msg-info">Please enter the Hours</h6>
                            </center>
                            <form action="/predict" method="POST">
                                <div class="form-group">
                                    <input type="text" id="mark" name="mark" placeholder="Enter your Study Hours" class="form-control" required> </div>
                                <div class="row justify-content-center my-3 px-3"> 
                                    <button class="btn-block btn-color">Check</button>
                                </div>
                                <h3 style="font-family: Arial, Helvetica, sans-serif; font-style: italic; ">{{predict}}</h3>
                            </form>
                        </div>
                    </div>
                    <div class="bottom text-center mb-5">

                    </div>
                </div>
                <div class="card card2">
                    <div class="my-auto mx-md-5 px-md-5 right">
                        <h3 class="text-white">Don't give up.<br>The beginning is the always<br></h3>
                         <big class="text-white">HARDEST.
                         </big>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
